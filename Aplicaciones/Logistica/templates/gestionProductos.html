{% extends "./base.html" %}

{% block title %} Gestion de Productos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">

    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-6">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in productos %}
                    <tr>
                        <td>{{p.codigo}}</td>
                        <td>{{p.nombre}}</td>
                        <td>{{p.cantidad}}</td>
                        <td>{{p.precio}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
