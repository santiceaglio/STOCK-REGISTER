

{% extends "./base.html" %}

{% block title %} Gestion de Productos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <h4>Product Entry</h3>
        <div class="card">
            <div class="card-body">
                <form action="/registrarProducto/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                    <input type="text" id="txtCode" name="txtCode" class="form-control" placeholder="Code" minlength="6" maxlength="6"  required>
                    </div>
                    <div class="form-group py-2">
                    <input type="text" id="txtName" name="txtName" class="form-control" placeholder="Product Name"  maxlength="50"  required>
                    </div>
                    <div class="form-group py-2">
                    <input type="text" id="numQuantity" name="numQuantity" class="form-control" placeholder="Quantity" min="1" max="10000"  required>
                    </div>
                    <div class="form-group py-2">
                    <input type="text" id="numPrice" name="numPrice" class="form-control" placeholder="Price"  min="1" max="100000"  required>
                    </div>
                    <div class="form-group text-center py-2">
                        <button type="submit" class="btn btn-danger center-block">Add</button>
                        </div>
                    
                </form>
                
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-8">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">List</h4>
            <div class="d-flex">
                <a href="/" class="btn btn-primary">Refresh</a>
            </div>
        </div>
        <div class="table-responsive py-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th colspan="2">Options</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in productos %}
                    <tr>
                        <td>{{p.codigo}}</td>
                        <td>{{p.nombre}}</td>
                        <td>{{p.precio}}</td>
                        <td>{{p.cantidad}}</td>
                        <td><a href="edicionProducto/{{p.codigo}}" class="btn btn-info text-white">Edit</a></td>
                        <td><a href="eliminarProducto/{{p.codigo}}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
</div>
{% endblock %}
